<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Интерактивный сайт Mesto - это учебный проект для Яндекс.Практикум, который позволяет делиться фотографиями, редактировать профиль, ставить лайки.">
  <meta name="author" content="Илья Корольков">
  <link rel="stylesheet" href="pages/index.css">
  <link rel="icon" href="images/favicon.png">
  <title lang="en">Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="images/logo.svg" class="header__logo" alt="лого">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <img src="images/avatar.jpg" class="profile__avatar" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="кнопка редактирования" title="редактировать"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button" aria-label="кнопка добавления" title="добавить"></button>
    </section>
    <section class="cards" aria-label="карточки">
      <ul class="elements">
        <li>
          <div class="element">
            <img src="images/karachaevsk.jpg" class="element__pic" alt="город Карачаевск">
            <div class="element__group">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button" class="element__like-button element__like-button_active" aria-label="кнопка лайка"></button>
            </div>
          </div>
        </li>
        <li>
          <div class="element">
            <img src="images/elbrus.png" class="element__pic" alt="гора Эльбрус">
            <div class="element__group">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__like-button element__like-button_active" aria-label="кнопка лайка"></button>
            </div>
           </div>
        </li>
        <li>
          <div class="element">
            <img src="images/dombay.png" class="element__pic" alt="поселок Домбай">
            <div class="element__group">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like-button element__like-button_active" aria-label="кнопка лайка"></button>
            </div>
          </div>
        </li>
        <li>
          <div class="element">
            <img src="images/waterfall.jpg" class="element__pic" alt="водопад">
            <div class="element__group">
              <h2 class="element__title">Водопад</h2>
              <button type="button" class="element__like-button element__like-button_active" aria-label="кнопка лайка"></button>
          </div>
          </div>
        </li>
        <li>
          <div class="element">
          <img src="images/desert.jpg" class="element__pic" alt="пустыня">
          <div class="element__group">
            <h2 class="element__title">Пустыня</h2>
            <button type="button" class="element__like-button element__like-button_active" aria-label="кнопка лайка"></button>
          </div>
          </div>
        </li>
        <li>
          <div class="element">
          <img src="images/lake.jpg" class="element__pic" alt="озеро">
          <div class="element__group">
            <h2 class="element__title">Озеро</h2>
            <button type="button" class="element__like-button element__like-button_active" aria-label="кнопка лайка"></button>
          </div>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright" lang="en">© 2023 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="кнопка для закрытия всплывающего окна"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form-personal" name="profileEdit">
        <input type="text" name="profileName" class="form-personal__field form-personal__field_type_name" placeholder="Имя">
        <input type="text" name="profileJob" class="form-personal__field form-personal__field_type_job" placeholder="Профессия">
        <button type="submit" class="form-personal__save">Сохранить</button>
      </form>
    </div>
  </section>
  <script defer src="./scripts/index.js"></script>
</body>
</html>
