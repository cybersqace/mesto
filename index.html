<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Интерактивный сайт Mesto - это учебный проект для Яндекс.Практикум, который позволяет делиться фотографиями, редактировать профиль, ставить лайки.">
  <meta name="author" content="Илья Корольков">
  <link rel="stylesheet" href="pages/index.css">
  <link rel="icon" href="images/favicon.png">
  <title lang="en">Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="images/logo.svg" class="header__logo" alt="лого">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <img src="images/avatar.jpg" class="profile__avatar" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="кнопка редактирования" title="редактировать"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button" aria-label="кнопка добавления" title="добавить"></button>
    </section>
    <section class="cards" aria-label="карточки">
      <ul class="elements">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright" lang="en">© 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="кнопка для закрытия всплывающего окна"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form form-personal" name="profileEdit" novalidate>
        <fieldset class="form__set">
          <input type="text" minlength="2" maxlength="40" id="user-name" name="profileName" class="form__input form__input_type_username" placeholder="Имя" required>
          <span id="user-name-error" class="form__input-error"></span>
          <input type="text" minlength="2" maxlength="200" id="about" name="profileJob" class="form__input form__input_type_about" placeholder="О себе" required>
          <span id="about-error" class="form__input-error"></span>
          <button type="submit" class="form__submit" disabled>Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_type_cards">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="кнопка для закрытия всплывающего окна"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="form form-cards" name="cardCreate" novalidate>
        <fieldset class="form__set">
          <input type="text" minlength="2" maxlength="30" id="card-name" name="cardName" class="form__input form__input_type_title" placeholder="Название" required>
          <span id="card-name-error" class="form__input-error"></span>
          <input type="url" name="cardLink" id="card-link" class="form__input form__input_type_link" placeholder="Ссылка на картинку" required>
          <span id="card-link-error" class="form__input-error"></span>
          <button type="submit" class="form__submit" disabled>Создать</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__container-image">
      <button type="button" class="popup__close" aria-label="кнопка для закрытия всплывающего окна"></button>
      <figure class="popup__figure">
        <img class="popup__picture" alt="">
        <figcaption class="popup__picture-title"></figcaption>
      </figure>
    </div>
  </div>
  <template class="cardtemp">
    <li class="element">
        <img class="element__pic" alt="">
        <div class="element__group">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like-button" aria-label="кнопка лайка"></button>
        </div>
        <button type="button" class="element__delete-button" aria-label="кнопка удаления"></button>
    </li>
  </template>
  <script defer src="./scripts/constants.js"></script>
  <script defer src="./scripts/validate.js"></script>
  <script defer src="./scripts/index.js"></script>
</body>
</html>
