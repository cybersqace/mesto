<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <link rel="icon" href="images/favicon.png">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="images/logo.png" class="header__logo" alt="лого">
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <img src="images/avatar.jpg" class="profile__avatar" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button profile__open-popup"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="cards" aria-label="карточки">
      <ul class="elements">
        <li>
          <div class="element">
            <img src="images/karachaevsk.jpg" class="element__pic" alt="фото">
            <div class="element__group">
              <p class="element__title">Карачаевск</p>
              <button class="element__like-button"></button>
            </div>
          </div>
        </li>
        <li>
          <div class="element">
            <img src="images/elbrus.png" class="element__pic" alt="фото">
            <div class="element__group">
              <p class="element__title">Гора Эльбрус</p>
              <button class="element__like-button"></button>
            </div>
           </div>
        </li>
        <li>
          <div class="element">
            <img src="images/dombay.png" class="element__pic" alt="фото">
            <div class="element__group">
              <p class="element__title">Домбай</p>
              <button class="element__like-button"></button>
            </div>
          </div>
        </li>
        <li>
          <div class="element">
            <img src="images/waterfall.jpg" class="element__pic" alt="фото">
            <div class="element__group">
              <p class="element__title">Водопад</p>
              <button class="element__like-button"></button>
          </div>
          </div>
        </li>
        <li>
          <div class="element">
          <img src="images/desert.jpg" class="element__pic" alt="фото">
          <div class="element__group">
            <p class="element__title">Пустыня</p>
            <button class="element__like-button"></button>
          </div>
          </div>
        </li>
        <li>
          <div class="element">
          <img src="images/lake.jpg" class="element__pic" alt="фото">
          <div class="element__group">
            <p class="element__title">Озеро</p>
            <button class="element__like-button"></button>
          </div>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <img src="./images/close_btn.svg" alt="кнопка" class="popup__close">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <input type="text" class="popup__form-name" placeholder="Имя">
        <input type="text" class="popup__form-job" placeholder="Профессия">
        <button type="submit" class="popup__save popup__save_text">Сохранить</button>
      </form>
    </div>
  </section>
  <script type="text/javascript" src="./scripts/index.js"></script>
</body>
</html>
